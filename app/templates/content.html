<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/content.css">

</head>

<body>
    
    <div class="container">

        <div class="cadastrar" id="cadastrar">

            <h1>Cadastrar</h1>

            <form action="/cadastrar_user" method="POST" autocomplete="off">

                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" required placeholder="Digite o nome aqui">

                <label for="age">Idade:</label>
                <input type="number" name="age" id="age" required placeholder="Digite a idade aqui">

                <button>Cadastrar</button>

            </form>

        </div>

        <div class="cadastrados" id="cadastrados">

            <h1>Cadastrados</h1>

            <div class="title">

                <h1>Nome</h1>

                <h1>Idade</h1>

            </div>

            {% for user in users %}
                <div class="users-info">

                    <div class="info-name">

                        <ul>
                            <li>{{ user.name }}</li>
                        </ul>

                    </div>

                    <div class="info-age">

                        <ul>
                            <li>{{ user.age }}</li>
                        </ul>

                    </div>

                </div>
            {% endfor %}
        </div>

    </div>

    <script src="../static/js/content.js"></script>

</body>

</html>
